<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save the World from Trump - Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <div class="header-text">SAVE THE WORLD FROM TRUMP!</div>
      </div>
      <div class="content">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
          <div>Controls:</div>
          <div>&larr; &rarr; Move</div>
          <div>Mouse Click to Shoot</div>
        </div>
      </div>
      <div id="score" class="score">Score: 0</div>
      <div id="gameOver" class="game-over">
        <span>Game Over</span>
        <button id="newGameBtn">New Game</button>
      </div>
      <div id="startGame" class="start-game">Press Space to Start</div>
    </div>

    <!-- Audio Elements for Sound Effects -->
    <audio id="shotSound" src="Voicy_Discord Ping.mp3"></audio>
    <audio
      id="startSound"
      src="Voicy_You know you're really beautiful.mp3"
    ></audio>
    <audio id="gameOverSound" src="Voicy_And we say bye bye.mp3"></audio>
    <audio id="fakeNewsSound" src="Voicy_You Are Fake News.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
